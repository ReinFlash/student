<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="./registe_success.html">
        <table border="1px" align="center">
            <tr>
                <td>
                    用户姓名:
                    <input type="text" name="myname" id="mynameid" autocomplete="off" autofocus minlength="4" maxlength="8" required placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>
                    用户密码:
                    <input type="password" name="mypass" id="mypassid" autocomplete="off" maxlength="8" minlength="4" required placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    性别:
                    <input type="radio" name="gender" id="genderid" value="0">女
                    <input type="radio" name="gender" id="genderid" value="1">男
                </td>
            </tr>
            <tr>
                <td>
                    爱好:
                    <input type="checkbox" name="hobby" value="music">音乐
                    <input type="checkbox" name="hobby" value="soccer">足球
                </td>
            </tr>
            <tr>
                <td>
                    归属地:
                    <select name="location" id="locid">
                        <option value="0">山东</option>
                        <option value="1">海南</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    手机号:
                    <input type="text" name="phone" id="phoneid" autocomplete="off" required>
                </td>
            </tr>
            <tr>
                <td>
                    出生日期:
                    <input type="date" name="birth" id="birthid" required>
                </td>
            </tr>
            <tr>
                <td>
                    头像:
                    <input type="file" name="img" id="imgid">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
