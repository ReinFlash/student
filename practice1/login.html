<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <form action="./welcomeback.html" method="GET">
        <table border="1px" align="center">
            <tr height="75%">
                <td>
                    用户名:
                    <input type="text" name="username" id="nameid" autocomplete="off" autofocus placeholder="请输入用户名" maxlength="8" minlength="4" required>
                </td>
                <td>
                    密码:
                    <input type="password" name="pass" id="passid" autocomplete="off" placeholder="请输入密码" minlength="4" maxlength="8" required>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <input type="submit" value="提交">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" value="取消">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
